<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="ping-page">
  <img src="./images/logo.svg" alt="logo" class="logo">
  <h1> We are launching <span>soon!</span></h1>
  <p> Subscribe and get notified</p>
  <form class="input-container">
    <div class="first">
      <input type="email"  id="inputEl" class="input-ele" placeholder="Your email address...">
      <p class="error" id="errorMsg"></p>
    </div>
    <button type="submit" class="btn" id="btnEle">Notify Me</button>
  </form>
  <img src="./images/illustration-dashboard.png" alt="dashboard" class="image">
  <div class="social-icons">
    <i class="fa-brands fa-facebook-f icon"></i>
    <i class="fa-brands fa-twitter icon"></i>
    <i class="fa-brands fa-instagram icon"></i>
  </div>
  <p class="copy"> &copy; Copyright Ping. All rights reserved.</p>
</div>
<script src="script.js"></script>
</body>
</html>
